name: CI
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
      paths-ignore:
        - 'README.md'
      branches:
        - main
  pull_request:
      paths-ignore:
        - 'README.md'
      branches:
        - main
jobs:
  test:
    name: Julia ${{ matrix.version }} - R ${{ matrix.R }}- ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - 'min'
          - '1'
        R:
          - '4'
        os:
          # - ubuntu-latest # linux currently doesn't work because of lib issues
          - macOS-latest
          # - windows-latest # Windows compiles *everything* and takes far too long
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: R Setup
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.R }}
      - name: R Dependencies
        run: Rscript -e "install.packages(c('lme4','afex'))"
      - name: Julia Setup
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
      - name: Cache
        uses: julia-actions/cache@v2
        with:
            cache-compiled: "true"
      - name: Build
        uses: julia-actions/julia-buildpkg@v1
      - name: Test
        uses: julia-actions/julia-runtest@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: julia-actions/julia-processcoverage@v1
      - name: Coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
